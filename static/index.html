<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pogo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/jquery.mobile-1.3.0.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/jquery-1.9.1.min.js"></script>
    <script src="/static/jquery.mobile-1.3.0.min.js"></script>
    <script src="/static/script.js"></script>
  </head>
  <body>
    <div data-role="page" id="main_page">
      <div data-role="header">
        <a href="#info_page" data-icon="info">Info</a>
        <h1>Pogo</h1>
      </div>
      <div data-role="content">
        <form id="control_form" action="/ctl" data-ajax="false">
          <select name="master_mute" id="master_mute" data-role="slider" disabled="disabled">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
          <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>Source</legend>
            <input name="source" id="source_squeeze" value="squeeze" type="radio" disabled="disabled">
            <label for="source_squeeze">Squeeze</label>
            <input name="source" id="source_tv" value="tv" type="radio" disabled="disabled">
            <label for="source_tv">TV</label>
            <input name="source" id="source_airpogo" value="airpogo" type="radio" disabled="disabled">
            <label for="source_airpogo">AirPogo</label>
          </fieldset>
          <label for="volume" style="padding-top: 1em">Volume</label>
          <input type="range" name="volume" id="volume" min="0" max="100" disabled="disabled">
        </form>
      </div>
    </div>
    <div data-role="page" id="info_page">
      <div data-role="header">
        <a href="#main_page" data-direction="reverse" data-icon="home">Back</a>
        <h1>System Info</h1>
        <a href="#system_info" id="info_refresh" data-icon="refresh">Refresh</a>
      </div>
      <div class="scrollable"><pre id="system_info"></pre></div>
    </div>
  </body>
</html>
